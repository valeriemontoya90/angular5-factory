<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Stagiaires</h4>
            <p class="category">Liste des stagiaires</p>
          </div>
          <a [routerLink]="['/stagiaires/add']"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#ajoutModal" >Ajouter</button></a>
          <div class="card-content table-responsive">
            <p-table [value]="listStagiaire">
              <ng-template pTemplate="header">
                <tr>
                  <th *ngFor="let col of cols" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-item>
                <tr>
                  <td>{{item.id}}</td>
                  <td>{{item.nom}}</td>
                  <td>{{item.prenom}}</td>
                  <td>{{item.adresse}}</td>
                  <td>{{item.codePostal}}</td>
                  <td>{{item.mail}}</td>
                  <td>{{item.cursusDeFormation}}</td>
                  <td>{{item.ordinateur}}</td>
                  <td>
                    <a [routerLink]="['/stagiaires/edit', item.id]"><i class="material-icons">edit</i></a>
                    <a (click)="onDeleteOne(item.id)"><i class="material-icons">delete</i></a>
                    <a [routerLink]="['/stagiaires/show', item.id]"><i class="material-icons">assignment</i></a>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
