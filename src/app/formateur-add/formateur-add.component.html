<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Ajout d'un nouveau formateur</h4>
            <p class="category">Ceci est un formulaire pour ajouter un nouveau formateur</p>
          </div>
          <div class="card-content">
            <form [formGroup]="formateurAddForm" novalidate (ngSubmit)="onSubmit()">
              <input type="hidden" formControlName="id">
              <div class="row">
                <div class="form-group form-black label-floating is-empty">
                  <label class="control-label">Nom</label>
                  <input type="text" class="form-control" formControlName="nom">
                </div>
              </div>
              <div class="row">
                <div class="form-group form-black label-floating is-empty">
                  <label class="control-label">Prenom</label>
                  <input type="text" class="form-control" formControlName="prenom">
                </div>
              </div>
              <div class="row">
                <div class="form-group form-black label-floating is-empty">
                  <label class="control-label">Adresse</label>
                  <input type="text" class="form-control" formControlName="adresse">
                </div>
              </div>
              <div class="row">
                <div class="form-group form-black label-floating is-empty">
                  <label class="control-label">Code postal</label>
                  <input type="text" class="form-control" formControlName="codePostal">
                </div>
              </div>
              <div class="row">
                <div class="form-group form-black label-floating is-empty">
                  <label class="control-label">Mail</label>
                  <input type="email" class="form-control" formControlName="mail">
                </div>
              </div>
                <div class="row">
                    <div class="form-group">
                        <label class="control-label">Sélectionnez vos compétences</label>
                        <select multiple class="form-control" formControlName="matieres" style="width: 100%;">
                            <option *ngFor="let t of listMatieres" [value]="t.id">{{t.id}} {{t.titre}} ({{t.duree}} jours)</option>
                        </select>
                    </div>
                </div>
                <br><br>
              <button type="submit" class="btn btn-danger pull-right">Ajouter un gestionnaire</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
