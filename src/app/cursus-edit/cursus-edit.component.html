<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Edition du cursus {{cursus.titre}} [{{cursus.dateDebut}} - {{cursus.dateFin}}]</h4>
            <p class="category">Retour <a [routerLink]="['/cursus']" style="text-decoration: underline; color:rgba(255, 255, 255, 0.62);">liste des cursus</a> >
                <a [routerLink]="['/cursus/show', cursus.id]" style="text-decoration: underline; color:rgba(255, 255, 255, 0.62);">Détail du cursus</a>
            </p>
          </div>
          <div class="card-content">
            <form [formGroup]="cursusAddForm" novalidate (ngSubmit)="onSubmit()">
              <input type="hidden" formControlName="id">
              <div class="row">
                <div class="form-group">
                  <label class="control-label">Titre</label>
                  <input type="text" class="form-control" formControlName="titre" value="{{cursus.titre}}">
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label class="control-label">Date de début du cursus</label>
                  <input type="date" class="form-control" formControlName="dateDebut" value="{{cursus.dateDebut}}">
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label class="control-label">Date de fin du cursus</label>
                  <input type="date" class="form-control" formControlName="dateFin" value="{{cursus.dateFin}}">
                </div>
              </div>
              <button type="submit" class="btn btn-danger pull-right">Sauvegarder</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <p-schedule [events]="eventsScheduler" [header]="headerScheduler" defaultDate="2018-02-01" [editable]="true"></p-schedule>
    </div>
    <br><br>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="orange">
            <h4 class="title">Liste des formations</h4>
          </div><br>
          <div class="card-content table-responsive">
            <p-table [value]="formations">
              <ng-template pTemplate="header">
                <tr>
                  <th *ngFor="let col of colsFormation" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-item>
                <tr>
                  <td>{{item.id}}</td>
                  <td>{{item.matiere.titre}}</td>
                  <td>{{item.dateDebut}}</td>
                  <td>{{item.dateFin}}</td>
                  <td>{{item.formateur.nom}} {{item.formateur.prenom}}</td>
                </tr>
              </ng-template>
            </p-table><br>
              <a [routerLink]="['/cursus/formations/add', cursus.id]"><button type="submit" class="btn btn-warning pull-right">Ajouter une nouvelle formation</button></a>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
