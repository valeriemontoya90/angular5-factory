<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Matériel</h4>
            <p class="category">Liste du matériel, quel que soit le type</p>
          </div>
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#ajoutModal" >Ajouter</button>
          <div class="card-content table-responsive">
            <p-table>
              <ng-template pTemplate="header">
                <tr>
                  <th>Vin</th>
                  <th>Year</th>
                  <th>Brand</th>
                  <th>Color</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-col>
                <tr>
                  <td>{{col.vin}}</td>
                  <td>{{col.year}}</td>
                  <td>{{col.brand}}</td>
                  <td>{{col.color}}</td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
