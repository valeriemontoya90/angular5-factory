<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Ajout d'un nouveau stagiaire</h4>
          </div>
          <div class="card-content table-responsive">
            <form [formGroup]="stagiaireAddForm" novalidate (ngSubmit)="onSubmit()">
              <input type="hidden" formControlName="id">
              <div class="row">
                <div class="form-group form-black label-floating is-empty">
                  <label class="control-label">Nom</label>
                  <input type="text" class="form-control" formControlName="code">
                </div>
              </div>
              <div class="row">
                <div class="form-group form-black label-floating is-empty">
                  <label class="control-label">Prenom</label>
                  <input type="text" class="form-control" formControlName="cout">
                </div>
              </div>
              <div class="row">
                <div class="form-group form-black label-floating is-empty">
                  <label class="control-label">Adresse</label>
                  <input type="text" class="form-control" formControlName="isDisponible">
                </div>
              </div>
              <div class="row">
                <div class="form-group form-black label-floating is-empty">
                  <label class="control-label">Code Postal</label>
                  <input type="text" class="form-control" formControlName="capacite">
                  <div class="row">
                    <div class="form-group form-black label-floating is-empty">
                      <label class="control-label">Mail</label>
                      <input type="email" class="form-control" formControlName="code">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group form-black label-floating is-empty">
                      <label class="control-label">Cursus</label>
                      <input type="text" class="form-control" formControlName="cout">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group form-black label-floating is-empty">
                      <label class="control-label">Ordinateur</label>
                      <input type="text" class="form-control" formControlName="isDisponible">
                    </div>
                  </div>
                </div>
              </div>
              <div class="clearfix"></div>
              <button type="submit" class="btn btn-info">Ajouter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
