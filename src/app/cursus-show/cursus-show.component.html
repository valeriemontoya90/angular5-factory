<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Détail du cursus {{cursus.titre}}</h4>
            <p class="category">Ceci est le détail du cursus {{cursus.titre}}</p>
          </div>
          <div class="card-content">
            <p></p>
            Titre : {{cursus.titre}}<br>
            Date de début : {{cursus.dateDebut}}<br>
            Date de fin : {{cursus.dateFin}}<br>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a>
              <img class="img" src="../assets/img/logos/open.jpg" />
            </a>
          </div>
          <div class="content">
            <h6 class="category text-gray">CEO / Co-Founder</h6>
            <h4 class="card-title">Alec Thompson</h4>
            <p class="card-content">
              Je suis un bon gestionnaire qui n'a peur de rien
            </p>
            <a class="btn btn-danger btn-round">Télécharger le cahier des charges</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <p-schedule [events]="events" [header]="header" defaultDate="2018-02-01" [eventLimit]="4" [editable]="true"></p-schedule>
    </div>
  </div>
</div>
