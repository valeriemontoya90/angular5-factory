<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Ajout d'un nouveau vid√©o projecteur</h4>
                        <p class="category"></p>



                    </div>
                    <div class="card-content table-responsive">
                        <form [formGroup]="videoprojAddForm" novalidate (ngSubmit)="onSubmit()">
                            <input type="hidden" formControlName="id">
                            <div class="row">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Code</label>
                                    <input type="text" class="form-control" formControlName="code">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Cout</label>
                                    <input type="number" class="form-control" formControlName="cout">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Disponibilite</label>
                                    <!-- <input type="text" class="form-control" formControlName="isDisponible"> -->
                                    <p-dropdown [options]="choixDispo" [(ngModel)]="selectedChoixDispo" class="form-control" formControlName="isDisponible"></p-dropdown>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <button type="submit" class="btn btn-info">Ajouter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
