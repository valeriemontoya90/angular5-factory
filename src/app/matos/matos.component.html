<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Salles</h4>
            <p class="category">Liste du mat√©riel, quel que soit le type</p>
          </div>
          <a [routerLink]="['/salles/add']"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#ajoutModal" >Ajouter</button></a>
          <div class="card-content table-responsive">
            <p-table [value]="listMatos">
              <ng-template pTemplate="header">
                <tr>
                  <th *ngFor="let col of cols" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-item>
                <tr>
                  <td>{{item.id}}</td>
                  <td>{{item.code}}</td>
                  <td>{{item.cout}}</td>
                  <td>{{item.isDisponible}}</td>
                  <td>
                    <a [routerLink]="['/salles/edit', item.id]"><i class="material-icons">edit</i></a>
                    <a (click)="onDeleteOne(item.id)"><i class="material-icons">delete</i></a>
                    <a [routerLink]="['/salles/show', item.id]"><i class="material-icons">assignment</i></a>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
