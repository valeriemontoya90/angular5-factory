<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Ajout d'un nouveau cursus</h4>
            <p class="category">Ceci est un formulaire pour ajouter un nouveau cursus</p>
          </div>
          <div class="card-content">
            <form [formGroup]="cursusAddForm" novalidate (ngSubmit)="onSubmit()">
              <input type="hidden" formControlName="id">
              <div class="row">
                <div class="form-group form-black label-floating is-empty">
                  <label class="control-label">Titre</label>
                  <input type="text" class="form-control" formControlName="titre">
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                    <label class="control-label">Date de début du cursus</label>
                    <input type="date" class="form-control" formControlName="dateDebut">
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                    <label class="control-label">Date de fin du cursus</label>
                    <input type="date" class="form-control" formControlName="dateFin">
                </div>
              </div>
              <button type="submit" class="btn btn-danger pull-right">Ajouter un cursus</button>
              <button type="button" class="btn btn-default pull-right">Prévisualiser sur le calendrier</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a>
              <img class="img" src="../assets/img/logos/open.jpg" />
            </a>
          </div>
          <div class="content">
            <h6 class="category text-gray">CEO / Co-Founder</h6>
            <h4 class="card-title">Alec Thompson</h4>
            <p class="card-content">
              Je suis un bon gestionnaire qui n'a peur de rien
            </p>
            <a class="btn btn-danger btn-round">Importer le cahier des charges</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <p-schedule [events]="events" [header]="header" defaultDate="2018-02-01" [eventLimit]="4" [editable]="true"></p-schedule>
    </div>
  </div>
</div>
